    <script>
        const totalNum = 7;
        const movArray = [];
        for (let i = 0; i < totalNum; i++) {
            movArray.push(document.getElementById("video" + i));

        }

        console.log(movArray);

        function initMovie() {
            for (let i = 0; i < totalNum; i++) {
                movArray[i].currentTime = 0;
            }
        }
        for (let i = 0; i < totalNum; i++) {
            movArray[i].ondblclick = function () {
                initMovie();
            }
        }
